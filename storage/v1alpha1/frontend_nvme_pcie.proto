    }
    // Update an Nvme Namespace
    rpc UpdateNvmeNamespace (UpdateNvmeNamespaceRequest) returns (NvmeNamespace) {
        option (google.api.http) = {
            patch: "/v1/{nvme_namespace.name=nvmeSubsystems/*/nvmeNamespaces/*}"
            body: "nvme_namespace"
        };
